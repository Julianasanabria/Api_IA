<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate entre Expertos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Debate entre Expertos</h1>
        <div class="selectors">
            <select id="expert1">
                <option value="Cientifico">Científico</option>
            </select>
            <select id="expert2">
                <option value="Psicologo">Psicólogo</option>
            </select>
        </div>
        <div id="turnoIndicador" class="turno-indicator">Turno: No iniciado</div>
        <div id="chat" class="chat-box"></div>
        <div class="buttons">
            <button id="respuesta1" class="btn blue">Científico</button>
            <button id="respuesta2" class="btn red">Psicólogo</button>
            <button id="limpiar" class="btn gray">Reiniciar Debate</button>
            <button id="pdf" class="btn green">Exportar a PDF</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
